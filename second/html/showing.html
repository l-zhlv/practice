<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Накладные</title>

</head>
<body>


<div class="top-nav">
    <header>МКАДД Список накладных</header>
    <div class="about">


        <div class="about">
            <p>
                <button id="openModalBtn">Создать накладную</button>
            </p>

            <div>
                <form action="" method="get" style="text-align:right">
                    <input name="s" placeholder="Искать здесь..." type="search">
                </form>
            </div>

            <div class="select">
                <select id="waybillDepFrom" style="text-align:right">
                    <option>Цех</option>
                    <option>004</option>
                    <option>129</option>
                    <option>343</option>
                    <option>518</option>
                </select>
            </div>
        </div>

        <div id="addWaybillModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Заполните информацию для создания накладной:</h2>

                <form id="infoForm" action="#">
                    <label for="waybillDep">Цех получения:</label>
                    <input type="number" id="waybillDep" name="waybillDep">

                    <label for="waybillID">Номер накладной:</label>
                    <input type="number" id="waybillID" name="waybillID">

                    <label for="waybillNum">Номер заказа:</label>
                    <input type="number" id="waybillNum" name="waybillNum">

                    <button id="saveWaybillBtn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>

    <div id="output" class="table">
        <div class="table-container">
            <table id="waybillTable">
                <thead>
                <tr>
                    <th data-type="number" rowspan="2">Номер накладной:</th>
                    <th colspan="3">Отправление</th>
                    <th colspan="3">Получение</th>
                </tr>
                <tr>
                    <th data-type="date">Дата</th>
                    <th data-type="number">Цех</th>
                    <th data-type="string">Ответственный</th>
                    <th data-type="date">Дата</th>
                    <th data-type="number">Цех</th>
                    <th data-type="string">Ответственный</th>
                </tr>
                </thead>
                <tbody>
                <tr class="content">

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>

</body>
