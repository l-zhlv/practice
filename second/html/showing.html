<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Накладные</title>

    <link rel="icon" type="image/png" href="../img/icon1.png">

</head>

    <div class="about">

            <p>
                <Button>Создать накладную</Button>
            </p>

    </div>



    <div class="to">

        </select>

        <div>
            <form action="" method="get" style=text-align:right>
                <input name="s" placeholder="Искать здесь..." type="search">
            </form>
        </div>
    </div>



    <div id="output" class="table">
    <table id="waybillTable">

        <thead>
        <tr>
            <td>Номер накладной:</td>
            <td colspan="3">Отправление:</td>
            <td colspan="3">Получение:</td>

        </tr>
        </thead>
        <tbody>
        <tr class="content">

        </tr>
        </tbody>
    </table>

</div>




</div>




<script src="../js/act.js"></script>
